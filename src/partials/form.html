<form class="form">
    <div class="form__group">
        <label for="name" class="form__label">Ваше ім’я</label>
        <input type="text" id="name" class="form__input" placeholder="Введіть ваше ім’я" required>
    </div>
    <div class="form__group">
        <label for="phone" class="form__label">Ваш номер телефону</label>
        <input type="tel" id="phone" class="form__input" placeholder="Введіть ваш номер телефону" required>
    </div>
    <div class="form__group">
        <label for="email" class="form__label">Електронна пошта</label>
        <input type="email" id="email" class="form__input" placeholder="Введіть вашу електронну пошту" required>
    </div>
    <button type="submit" class="form__button">Відправити</button>
</form>
